name: Publish to NPM

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write # Required for Trusted Publishing
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"
      - name: Publishing
        run: npm publish
